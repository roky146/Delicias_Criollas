<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicias Criollas | Contacto</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>Contacto</h1>
    <p>¡Ven a saborear la tradición o escríbenos!</p>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="menu.html">Menú</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <main class="contacto">
    <section class="video">
      <h2>Conoce nuestra cocina</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/Bi03TIRv4s8" frameborder="0" allowfullscreen></iframe>
    </section>

    <section class="mapa">
      <h2>Ubicación</h2>
      <iframe src="https://www.google.com/maps?q=18.479,-69.891&z=15&output=embed" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section class="formulario">
      <h2>Escríbenos</h2>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>
    </section>
  </main>
</body>
</html>
